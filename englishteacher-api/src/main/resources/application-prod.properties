# Configuración para diferentes entornos
# Desarrollo (local)
spring.application.name=englishteacher-api

# Database Configuration - usar variables de entorno en producción
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/englishteacher_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:englishteacher}
spring.datasource.password=${DB_PASSWORD:englishteacher}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration - usar variable de entorno para producción
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Puerto del servidor
server.port=${PORT:8080}

# Configuración de logging para producción
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${BINDER_LOG_LEVEL:WARN}