[build]
cmd = "cd englishteacher-api && chmod +x mvnw && ./mvnw clean package -DskipTests -Dmaven.compiler.release=21"

[deploy]
startCommand = "cd englishteacher-api && java -Dserver.port=$PORT -jar target/englishteacher-api-0.0.1-SNAPSHOT.jar"

[env]
PORT = "8080"
JAVA_VERSION = "21"
MAVEN_OPTS = "-Xmx1024m"